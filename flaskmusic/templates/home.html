<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="../static/fontawesome-free-5.15.2-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="../static/home.css">
</head>

<body>

<div class="home">
        <div class="file-upload">
            <form method="POST" enctype="multipart/form-data">
                {{ form.csrf_token }}
                {{ form.music }}

                <label for="music">
                    <div class="navigation_bar">
                        <div class="pint_mock_icon_container add_pin">
                            <img src="../static/pngs/add.png" alt="add_pin" class="pint_mock_icon">
                        </div>
                        <div id="file-chosen">No file choosen</div>
                    </div>
                </label>
            </form>
        </div>

        <audio class="{{ songs[0].filename }}" src="../static/music/" id="audio"></audio>


        <div style="margin-top: 100px;">

            <button class="toggleplayer" style="background: pink">Player</button>


            {% for song in songs %}
            <div class="music-container" id="music-container">

              <!-- <audio class="{{ song }}" src="../static/music/{{ song }}" id="audio"></audio> -->
              <span class="{{ song.filename }}" style="display: none;"></span>


                <div class="img-container" id="{{ song.filename }}">
                    <i class="fas fa-music" id="small"></i>
                </div>

                <div class="music-info" id="{{ song.filename }}">

                    {% if song.title is not none %}
                        <marquee>{{ song.title }}</marquee>
                    {% else %}
                        <marquee>{{ song.filename }}</marquee>
                    {% endif %}

                </div>


            <div class="navigation" id="{{ song.filename }}">
                <button id="play2" class="action-btn action-btn-big">
                  <i class="fas fa-play"></i>
                </button>
            </div>

            </div>

            {% endfor %}
        </div>

</div>

    <div class="player">

            <h1>Music Player</h1>


            <button class="togglehome" style="background: pink">Home</button>


            <div class="music-container2" id="music-container2">

              <div class="img-container">
                <i id="player-fas-fa-music" class="fas fa-music"></i>
              </div>

              <div class="music-info2">
                <h4 id="title"></h4>
                <div class="progress-container" id="progress-container">
                  <div class="progress" id="progress"></div>
                </div>
              </div>

              <div class="navigation2">

                <button id="prev" class="action-btn">
                  <i class="fas fa-backward" style="font-size: 24px;"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                  <i class="fas fa-play" style="font-size: 32px;"></i>
                </button>
                <button id="next" class="action-btn">
                  <i class="fas fa-forward" style="font-size: 24px;"></i>
                </button>
              </div>

            </div>

    </div>

    <script type="text/javascript" src="../static/layout.js"></script>
    <script src="../static/jquery.js"></script>

    <script type="text/javascript">
        const songs = {{ songs | tojson | safe }}
    </script>

    <script src="../static/script.js"></script>
    <script src="../static/togleplayerorlist.js"></script>

</body>
</html>
